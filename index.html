<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>


    <div class="page">
        <h1>My Library</h1>
            
        <div class="showForm">
            <button id="showF">Add book</button>
        </div>
        <div class="tb">
            <div class="fooo">
                <div class="toolBar">
                    
                    <form id="searchBox">
                        <label for="search">Search</label>
                        <input type="text" name="search" id="srchInpt">
                        <input type="submit">
                    </form>
                    <button id="showF2">Add book</button>
                </div>
                <div class="table"></div>    
            </div>
            <div class="infoPan">asde</div>          
        </div>
        <div class="footer">rrrr</div>
    </div>
    
    <div class="popup" id="newBook">
        <div class="window" id="addBook">
            <div class="closebtn">
                <div class="close" id="ABclose">&times;</div>
            </div>
            <form class="form" id="ABform">
                <h2>Add book</h2>
                <div class="form-item">
                    <label for="title">Title:</label>
                    <input type="text" id="title" placeholder="Book title" required>
                    <div id="nameError"></div>
                </div>
                <div class="form-item">
                    <label for="author">Author:</label>
                    <input type="text" id="author" placeholder="Author name" required>
                </div>
                <div class="form-item">
                    <label for="pages">Pages: </label>
                    <input type="number" min="1" id="pages" placeholder="ur mum gay" required>
                </div>
                <div class="form-item" id="read">
                        <input id="yesRead" type="radio" name="readbox" value="read" required/>Read 
                        
                        <input id="notRead" type="radio" name="readbox" value="not read" required/>Not read 
                </div>
                <div class="form-item" id="readPages"></div>
                <div class="form-item" id="sbutton">
                    <div class="inner"></div>
                    <input type="submit" id="subm"/>
                </div>
                    
            </form>
        </div>

    </div>

    




    <div class="popup" id="editBook">
        <div class="window" id="edit">
            <div class="closebtn">
                <div class="close" id="Eclose">&times;</div>
            </div>
            <form class="form" id="Eform">
                <h2>Edit</h2>
                <div class="form-item">
                    <label for="title">Title:</label>
                    <input type="text" id="Etitle" placeholder="Book title" required>
                    <div id="EnameError"></div>
                </div>
                <div class="form-item">
                    <label for="author">Author:</label>
                    <input type="text" id="Eauthor" placeholder="Author name" required>
                </div>
                <div class="form-item" id="EreadSection">
                    <div>
                        <label for="pages">Pages: </label>
                    </div>
                    <div>
                        <input type="number" min="1" id="Epages" placeholder="ur mum gay" required>
                    </div>

                    <div>
                        <label for="pages">Read: </label>
                        
                    </div>
                    
                    <div>
                        <input type="number" min="0" id="EpagesR" placeholder="ur mum gay" required>
                    </div>
                </div>    
                <div id="EpageError"></div>    
                


                <div class="form-item" id="Ebutton">
                    <div class="inner"></div>
                    <input type="submit" class="ed"/>
                </div>
                    
            </form>
        </div>
    </div>


    <div class="popup" id="removeBook">
        <div class="window" id="remove">
            <div class="closebtn">
                <div class="close" id="Rclose">&times;</div>
            </div>
            <div class="askForRemove">
                <h2>Remove</h2>
                <h3 class="confirmRem">Are you sure you want to delete this book?</h3>

                <div class="confirm">
                    <div class="form-item" id="RY">
                        <div class="inner2"></div>
                        <button class="ed" id="remYes">YES</button>
                    </div>

                    <div class="space"></div>

                    <div class="form-item" id="RN">
                        <div class="inner"></div>
                        <button class="ed" id="remNo">NO</button>
                    </div>
                </div>  
            </div>
        </div>
    </div>



</body>
</html>
